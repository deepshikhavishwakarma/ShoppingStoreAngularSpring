
<section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
  
                <div class="col-lg-7">
  
                  <div class="card mb-3" *ngFor="let item of Items">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <img src="{{item.thumbnailUrl}}" style="width: 50px;">
                          </div>
                          <div class="ms-3">
                            <p>{{item.productName}}</p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0">{{item.quantity}}</h5>
                          </div>
                          <div style="width: 80px;">
                            <p class="mb-0">Rs {{item.price * item.quantity}}</p>
                          </div>
  
                          <button (click)="deleteFromCart(item.id)" class="btn text-danger"><i class="fas fa-trash-alt"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <div class="alert alert-info" role="alert">
                    {{orderStatus}}
                  </div>
                  <div class="alert alert-success" role="alert">
                    DELIVERING TO : {{shippingAddress}}&nbsp; PIN CODE : {{pinCode}}
                  </div>
                </div>
                <div class="col-lg-5">
  
                  <div class="card bg-dark text-white rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Some details</h5>
                      </div>
  
                      <p class="small mb-2">We accept</p>
                      <a href="#!" type="submit" class="text-white"><i class="text-danger fab fa-cc-mastercard fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="text-primary fab fa-cc-visa fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="text-success fab fa-cc-paypal fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="text-warning fab fa-cc-amazon-pay fa-2x"></i></a>
  
  
  
  
                      <form (ngSubmit)="checkout(data.id, shippingAddress, pinCode)">
                        <div class="form-outline form-white mb-4 mt-3">
                          <input type="text" id="shippingAddress" name="shippingAddress" class="form-control form-control-lg" placeholder="Shipping Address" [(ngModel)]="shippingAddress" />
                          <label class="form-label" for="shippingAddress">Shipping Address</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="pinCode" name="pinCode" class="form-control form-control-lg" placeholder="Pin Code" [(ngModel)]="pinCode" />
                          <label class="form-label" for="pinCode">Pin Code</label>
                        </div>
  
  
  
                        <hr class="my-4">
  
                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Subtotal</p>
                          <p class="mb-2">Rs. {{totalPrice}}</p>
                        </div>
  
                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Shipping</p>
                          <p class="mb-2">Rs 50.00</p>
                        </div>
  
                        <div class="d-flex justify-content-between mb-4">
                          <p class="mb-2">Total(Incl. taxes)</p>
                          <p class="mb-2">Rs. {{totalPrice + 50}}</p>
                        </div>
  
                        <!-- <button type="submit" class="btn btn-warning btn-block btn-lg">
                          <div class="d-flex justify-content-between">
                            <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                          </div>
  
                        </button> -->
                        <div class="mt-3" id="payPalButtons"></div>
  
                      </form>
  
                    </div>
                  </div>
  
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
